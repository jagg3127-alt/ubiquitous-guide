on:
  push:
name: FTP Deploy
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@master
      with:
        ftp-server: ${{ secrets.files.000webhost.com:21 }}
        ftp-username: ${{ secrets.lunar-writing }}
        ftp-password: ${{ secrets.eqwuioqp }}
